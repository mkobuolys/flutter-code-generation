name: page_widget
description: A custom page widget brick.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  name:
    type: string
    description: The name of the page widget.
    default: Custom
  routable:
    type: boolean
    description: Whether the page widget is routable.
    default: true
