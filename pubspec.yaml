name: flutter_code_generation
description: Examples of Flutter Code Generation.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flare_flutter: ^3.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  intl: ^0.17.0
  lint: ^1.5.3

flutter_gen:
  output: lib/assets/gen

  integrations:
    flutter_svg: true
    flare_flutter: true

dev_dependencies:
  build_runner: ^2.0.6
  flutter_gen_runner: ^3.1.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/flare/
    - assets/images/
    - assets/images/icons/
